<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/fa.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
    <title>Calculadora_com_JavaScript</title>
</head>
<body>
    <div class="calc">
        <h1>Calculadora</h1>
        <p class="display">0</p>
        <div class="container-buttons">
            <button class="ce">CE</button>
            <button class="operadores">/</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operadores">*</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operadores">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operadores">+</button>
            <button class="numbers">0</button>
            <button class="ponto">.</button>
            <button class="igual">=</button>
        </div>
        <a class="logomarca" href="https://developer-gilberto.github.io/portifolio-gilberto/" target="_blank" rel="noopener noreferrer">
            <p class="logo">
                <span class="developer">by Developer</span>
                <span class="gilberto">Gilberto&reg;</span>
            </p>
        </a>
    </div>

</html>
